<div>
    <h1>Lista de compras</h1>

    <form #frm="ngForm" class="add-item-form" (ngSubmit)="adicionarItem()">
        <input type="text" id="item" name="item"  [(ngModel)] ="item"  placeholder="Digite nome do item"/>
        <button type="submit">Adicionar</button>
    </form>

    
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Item</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                @for (elemento of lista; track elemento.id) {
                    <tr>
                        <td>{{elemento.id}}</td>
                        <td><span [ngClass]="{'item-riscado' : elemento.comprado}">{{elemento.nome}}</span></td>
                        <td><input type="checkbox" 
                                   (click)="riscarItem(elemento)"
                                   [checked]="elemento.comprado" /></td>
                    </tr>
                } @empty {
                    <tr colspan="3">
                        nenhum item adicionado
                    </tr>
                }
            </tbody>
        </table>
</div>
